tx.textAlign="center";ctx.fillText(e.txt,e.x,e.y);ctx.globalAlpha=1;if(e.life<=0)clickEffects.splice(i,1)}if(uiDirty)render();updateRealtime(calcStats());requestAnimationFrame(drawLoop)}function showWin(){showConfirm("æ­å–œé€šé—œ 5000 é—œï¼\né»æ“Šç¢ºå®šé‡æ–°é–‹å§‹ä¸‹ä¸€è¼ªå†’éšªã€‚",()=>{g.stage=1;save();softReset()})}function softReset(){load();uiDirty=true;spawnMonster()}function openSettings(){let exportData="";try{exportData=encryptSave(JSON.stringify(g))}catch(e){}showModal("è¨­å®š (åŠ å¯†ç‰ˆ)",`<div style="font-size:12px; color:#aaa; margin-bottom:5px;">å­˜æª”ä»£ç¢¼ (SECURE):</div><textarea class="save-data" readonly onclick="this.select()">${exportData}</textarea><div style="display:flex; justify-content:center; margin-top:5px;"><button class="up-btn" onclick="copySave()">è¤‡è£½</button></div><div style="font-size:12px; color:#aaa; margin:10px 0 5px;">åŒ¯å…¥ (æ”¯æ´èˆŠç‰ˆ):</div><textarea id="import-area" class="save-data" placeholder="è²¼ä¸Šä»£ç¢¼..."></textarea><div style="display:flex; gap:5px; margin-top:10px;"><button class="up-btn" style="flex:1;" onclick="doImport()">åŒ¯å…¥</button><button class="up-btn" style="flex:1; background:linear-gradient(180deg,#f44,#c00);" onclick="doReset()">é‡ç½®</button></div>`)}function copySave(){try{let el=document.querySelector('.save-data');el.select();document.execCommand('copy');toast("å·²è¤‡è£½åŠ å¯†ä»£ç¢¼!")}catch(e){toast("è¤‡è£½å¤±æ•—")}}function doImport(){try{let val=document.getElementById('import-area').value.trim();let json=decryptSave(val);if(!json)throw new Error("Decrypt failed");let d=JSON.parse(json);if(d&&d.stage){g=d;g.lastSave=Date.now();save();softReset();closeModal();toast("åŒ¯å…¥æˆåŠŸ (å·²åŠ å¯†)")}else toast("ç„¡æ•ˆä»£ç¢¼")}catch(e){console.error(e);toast("åŒ¯å…¥å¤±æ•—")}}function doReset(){showConfirm("ç¢ºå®šåˆªé™¤å­˜æª”? æ‰€æœ‰é€²åº¦å°‡éºå¤±ã€‚",()=>{localStorage.removeItem(SAVE_KEY);location.reload()})}function checkOfflineProgress(){if(!g.lastSave)return;let now=Date.now(),diff=now-g.lastSave;if(diff>60000){let maxOffline=12*3600*1000,actualDiff=Math.min(diff,maxOffline),sec=actualDiff/1000,st=calcStats();let pSpd=Math.max(0.1,1/(1+st.final.agi*0.05)),pKills=sec/pSpd;let hKills=0,hInt=1/(1+st.bonus.haspd);hKills=g.helpers.length*(sec/hInt);let pDmg=getDmg(st),hDmg=0;g.helpers.forEach(h=>hDmg+=getHelperDmg(h,st));if(g.helpers.length)hDmg/=g.helpers.length;let totalDmg=pDmg*pKills+hDmg*hKills,avgHp=200*Math.pow(1.055,g.stage-1),kills=Math.floor(totalDmg/avgHp);if(kills>0){let gold=Math.ceil(10*Math.pow(1.055,g.stage-1)*(1+st.bonus.gold)*kills),frag=Math.floor(kills*0.07),dia=Math.floor(kills*0.02);g.coin+=gold;g.frag+=frag;g.dia+=dia;let h=Math.floor(sec/3600),m=Math.floor((sec%3600)/60);showModal("é›¢ç·šæ”¶ç›Š",`<div style="text-align:left; padding-left:20px;">é›¢ç·šæ™‚é–“: ${h}æ™‚${m}åˆ†<br>æ“Šæ®ºæ€ªç‰©: ${f(kills)}<br>ç²å¾—é‡‘å¹£: ${f(gold)}<br>ç²å¾—ç¢ç‰‡: ${f(frag)}<br>ç²å¾—é‘½çŸ³: ${f(dia)}</div>`)}}}
